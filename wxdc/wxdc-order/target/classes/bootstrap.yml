spring:
  application:
    name: wxdc-order-config  #注意这个名称必须和git上的一样，否则无法读取
  cloud:
    config:
      fail-fast: false
      profile: dev
      discovery:
        enabled: true
        service-id: WXDC-DISCOVERY
    stream:
      bindings:
        orderService:
          group: orderTest
          content-type: application/json

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port} #在Eureka 服务列表里显示的服务名称
    prefer-ip-address: true #访问的路径变为 IP 地址
  client:
    service-url:
      defaultZone: http://wxdc-eureka:8011/eureka/  #Eureka服务注册中心地址
